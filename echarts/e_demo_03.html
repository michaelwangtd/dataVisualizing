<body>

    <div id="main" style="width: 800px;height:700px;"></div>

    <script type="text/javascript">

        var myChart = echarts.init(document.getElementById('main'));

        // 
        option = {

                text: 'Marianne'
            },
            tooltip: {
                trigger: 'item',
                // trigger: 'axis',
                formatter: "{b}"
                // formatter: "{a}<br />{b}"
            },
            series: [
                {
                    // 测试属性
                    //zlevel: 10,    // invalid

                    type: 'sankey',
                    layout: 'none',

                        normal: {
                            borderWidth: 2,
                            borderColor: '#000'
                        }
                    },
                    lineStyle: {
                        normal: {
                            curveness: 0.5
                        }
                    }
                }
            ]
        }
            

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
